apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: netbox-wrapper
spec:
  interval: 1h
  releaseName: netbox-wrapper
  chart:
    spec:
      chart: charts/helmrelease-wrapper
      sourceRef:
        kind: GitRepository
        name: kube
      interval: 1h
  dependsOn:
    - name: nfs-subdir-external-provisioner-wrapper
    - name: cert-manager
    - name: clusterissuers
    - name: ingress-nginx
  values:
    name: netbox
    configKey: netbox
    spec:
      interval: 1h
      chart:
        spec:
          chart: netbox
          version: 4.1.1
          sourceRef:
            kind: HelmRepository
            name: netbox
          interval: 1h
      install:
        createNamespace: true
    defaults:
      issuer: letsencrypt-staging
    template:
      superuser:
        password: "{ var:password }"
        apiToken: "{ var:apitoken }"
      ingress:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: "{ var:issuer }"
          kubernetes.io/ingress.class: nginx
        hosts:
          - host: "{ var:host }"
            paths:
              - /
        tls:
          - hosts:
            - "{ var:host }"
            secretName: netbox-tls-secret
  valuesFrom:
    - kind: Secret
      name: config
      valuesKey: config
      targetPath: config
