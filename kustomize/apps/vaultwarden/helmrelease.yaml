apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vaultwarden-wrapper
spec:
  interval: 1h
  releaseName: vaultwarden-wrapper
  chart:
    spec:
      chart: charts/helmrelease-wrapper
      sourceRef:
        kind: GitRepository
        name: kube
      interval: 1h
  dependsOn:
    - name: nfs-subdir-external-provisioner-wrapper
    - name: cert-manager
    - name: clusterissuers
    - name: ingress-nginx
  values:
    name: vaultwarden
    configKey: vaultwarden
    spec:
      interval: 1h
      chart:
        spec:
          chart: vaultwarden
          version: 5.3.0
          sourceRef:
            kind: HelmRepository
            name: vaultwarden
          interval: 1h
      install:
        createNamespace: true
    defaults:
      issuer: letsencrypt-staging
      admintoken: ""
    template:
      service:
        main:
          ports:
            http:
              port: 8000
            websocket:
              enabled: true
              port: 3012
      ingress:
        main:
          enabled: true
          hosts:
          - host: "{ var:host }"
            paths:
            - path: /
              pathType: Prefix
              service:
                port: 8000
            - path: /notifications/hub/negotiate
              pathType: Prefix
              service:
                port: 8000
            - path: /notifications/hub
              pathType: Prefix
              service:
                port: 3012
          annotations:
            kubernetes.io/ingress.class: nginx
            cert-manager.io/cluster-issuer: "{ var:issuer }"
          tls:
          - secretName: vaultwarden-tls-secret
            hosts:
              - "{ var:host }"
      persistence:
        config:
          enabled: true
          retain: true
      tolerations:
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
      - key: node-role.kubernetes.io/control-plane
        effect: NoSchedule
      env:
        ROCKET_PORT: 8000
        ADMIN_TOKEN: "{ var:admintoken }"
      podSecurityContext:
        fsGroup: 65534
      securityContext:
        runAsUser: 65534
        runAsGroup: 65534
        readOnlyRootFilesystem: true
  valuesFrom:
    - kind: Secret
      name: config
      valuesKey: config
      targetPath: config
