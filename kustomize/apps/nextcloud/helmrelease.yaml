apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nextcloud-wrapper
spec:
  interval: 1h
  releaseName: nextcloud-wrapper
  chart:
    spec:
      chart: charts/helmrelease-wrapper
      sourceRef:
        kind: GitRepository
        name: kube
      interval: 1h
  dependsOn:
    - name: nfs-subdir-external-provisioner-wrapper
    - name: cert-manager
    - name: clusterissuers
  values:
    name: nextcloud
    spec:
      interval: 1h
      releaseName: unnamed-nextcloud
      targetNamespace: unnamed-nextcloud
      install:
        createNamespace: true
      chart:
        spec:
          chart: nextcloud
          version: 2.8.2
          sourceRef:
            kind: HelmRepository
            name: nextcloud
          interval: 1h
    defaults:
      issuer: letsencrypt-staging
      curlInsecure: false
    template:
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
          cert-manager.io/cluster-issuer: "{ var:issuer }"
        tls:
          - hosts:
            - "{ var:host }"
            secretName: nextcloud-tls
      nextcloud:
        host: "{ var:host }"
        username: "{ var:username }"
        password: "{ var:password }"
      cronjob:
        enabled: true
        curlInsecure: "{ var:curlInsecure }"
      persistence:
        enabled: true
        accessMode: ReadWriteOnce
        size: 8Gi
  valuesFrom:
    - kind: Secret
      name: config
      valuesKey: nextcloud
      targetPath: config
      optional: true
