apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nfs-subdir-external-provisioner
spec:
  interval: 1h
  releaseName: nfs-subdir-external-provisioner
  targetNamespace: kube-nfs
  install:
    createNamespace: true
  chart:
    spec:
      chart: deploy/helm
      version: 3.0.0
      sourceRef:
        kind: GitRepository
        name: nfs-subdir-external-provisioner
      interval: 1h
  values:
    storageClass:
      defaultClass: true
      accessModes: ReadWriteMany
  valuesFrom:
    - kind: Secret
      name: config
      valuesKey: nfs-server
      targetPath: nfs.server
    - kind: Secret
      name: config
      valuesKey: nfs-path
      targetPath: nfs.path
