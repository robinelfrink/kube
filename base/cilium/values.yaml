k8sServiceHost: localhost
k8sServicePort: 7445
rollOutCiliumPods: true
securityContext:
  privileged: false
  seLinuxOptions:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE
enableXTSocketFallback: false
hubble:
  dropEventEmitter:
    enabled: true
    interval: 2m
    reasons:
      - auth_required
      - policy_denied
ipam:
  mode: kubernetes
kubeProxyReplacement: true
localRedirectPolicy: true
operator:
  replicas: 1
  rollOutPods: true
  nodeSelector:
    node-role.kubernetes.io/control-plane: ""
cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup
envoy:
  enabled: false
