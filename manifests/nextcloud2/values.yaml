---
image:
  repository: nextcloud
  tag: 31.0.9-apache
ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-staging
    nginx.ingress.kubernetes.io/proxy-body-size: 32m
  tls:
    - secretName: nextcloud-tls
      hosts:
        - ${hostname}
nextcloud:
  host: ${hostname}
  configs:
    extra.config.php: |-
      <?php
        $CONFIG = array(
          'overwriteprotocol' => 'https',
          'default_phone_region' => 31,
        );
      ?>
  mail:
    enabled: true
    fromAddress: ${mailfrom}
    domain: ${maildomain}
    smtp:
      host: ${smtphost}
      secure: ssl
      port: 465
      authtype: LOGIN
      name: ${smtpusername}
      password: ${smtppassword}
  strategy:
    type: Recreate
    rollingUpdate: null
cronjob:
  enabled: true
persistence:
  enabled: true
  annotations:
    volume.kubernetes.io/selected-node: ${nodename}
  storageClass: hdd
startupProbe:
  enabled: true
  failureThreshold: 360
nodeSelector:
  kubernetes.io/hostname: ${nodename}
internalDatabase:
  enabled: false
mariadb:
  enabled: true
  networkPolicy:
    enabled: false
  primary:
    resourcesPreset: none
    persistence:
      enabled: true
      storageClass: ssd
      annotations:
        volume.kubernetes.io/selected-node: ${nodename}
  nodeSelector:
    kubernetes.io/hostname: ${nodename}
