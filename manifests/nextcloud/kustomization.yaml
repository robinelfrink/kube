apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - namespace.yaml
  - ocirepository.yaml
  - helmrelease.yaml
  - secrets.yaml
  - resources.yaml
  - valkey-helmrepository.yaml
