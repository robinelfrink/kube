---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nextcloud
  namespace: flux
spec:
  interval: 1h
  chart:
    spec:
      chart: nextcloud
      version: 7.0.0
      sourceRef:
        kind: HelmRepository
        name: nextcloud
      interval: 1h
  releaseName: nextcloud
  targetNamespace: nextcloud
  storageNamespace: nextcloud
  valuesFrom:
    - kind: ConfigMap
      name: nextcloud
    - kind: Secret
      name: nextcloud
      valuesKey: hostname
      targetPath: ingress.tls[0].hosts[0]
    - kind: Secret
      name: nextcloud
      valuesKey: hostname
      targetPath: nextcloud.host
    - kind: Secret
      name: nextcloud
      valuesKey: mailfrom
      targetPath: nextcloud.mail.fromAddress
    - kind: Secret
      name: nextcloud
      valuesKey: maildomain
      targetPath: nextcloud.mail.domain
    - kind: Secret
      name: nextcloud
      valuesKey: smtphost
      targetPath: nextcloud.mail.smtp.host
    - kind: Secret
      name: nextcloud
      valuesKey: smtpusername
      targetPath: nextcloud.mail.smtp.name
    - kind: Secret
      name: nextcloud
      valuesKey: smtppassword
      targetPath: nextcloud.mail.smtp.password
    - kind: Secret
      name: nextcloud
      valuesKey: nodename
      targetPath: persistence.annotations.volume\.kubernetes\.io/selected-node
    - kind: Secret
      name: nextcloud
      valuesKey: nodename
      targetPath: nodeSelector.kubernetes\.io/hostname
    - kind: Secret
      name: nextcloud
      valuesKey: nodename
      targetPath: mariadb.primary.persistence.annotations.volume\.kubernetes\.io/selected-node
    - kind: Secret
      name: nextcloud
      valuesKey: nodename
      targetPath: mariadb.primary.nodeSelector.kubernetes\.io/hostname
