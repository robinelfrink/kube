---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - namespace.yaml
  - secrets.yaml
  - helmrepository.yaml
  - helmrelease.yaml
  - resources.yaml
  - vmservicescrape.yaml
configMapGenerator:
- name: home-assistant
  namespace: flux
  files:
  - values.yaml
generatorOptions:
  disableNameSuffixHash: true
