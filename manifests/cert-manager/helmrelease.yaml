---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: flux
spec:
  interval: 1h
  chart:
    spec:
      chart: cert-manager
      version: v1.19.0
      sourceRef:
        kind: HelmRepository
        name: cert-manager
      interval: 1h
  releaseName: cert-manager
  targetNamespace: cert-manager
  storageNamespace: cert-manager
  dependsOn:
    - name: prometheus
  values:
    global:
      leaderElection:
        namespace: cert-manager
    installCRDs: true
    extraArgs:
      - --enable-certificate-owner-ref=true
    prometheus:
      servicemonitor:
        enabled: true
