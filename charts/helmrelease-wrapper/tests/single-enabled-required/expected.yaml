---
# Source: helmrelease-wrapper/templates/helmrelease.yaml
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: release-name-wrapper
spec:
  chart:
    spec:
      chart: deploy/helm
      interval: 1h
      sourceRef:
        kind: HelmRepository
        name: helm-repository
      version: 1.0.0
  install:
    createNamespace: true
  interval: 1h
  releaseName: release-name
  targetNamespace: target-namespace
  values:
    deploy:
      default: default-value
      key: value
