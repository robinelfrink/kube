suite: namespace
templates:
  - namespace.yaml
tests:
  # No items in config, required=false.
  - it: should pass
    set:
      spec:
        chart:
          spec:
            chart: charts/helm
            interval: 1h
            sourceRef:
              kind: HelmRepository
              name: helm-repository
            version: 1.2.3
        interval: 1h
      template:
        deploy:
          key: '{ var:key }'
          default: '{ var:default }'
      defaults:
        default: default-value
    release:
      name: helmrelease-test-name
      namespace: helmrelease-test-namespace
    asserts:
      - hasDocuments:
          count: 0
  # No items in config, required=true
  - it: should fail
    set:
      spec:
        chart:
          spec:
            chart: charts/helm
            interval: 1h
            sourceRef:
              kind: HelmRepository
              name: helm-repository
            version: 1.2.3
        interval: 1h
      required: true
      template:
        deploy:
          key: '{ var:key }'
          default: '{ var:default }'
      defaults:
        default: default-value
    release:
      name: helmrelease-test-name
      namespace: helmrelease-test-namespace
    asserts:
      - failedTemplate:
          errorMessage: "Require at least one item in 'config'"
  # One item in config, as a dict
  - it: should pass
    set:
      config: |
        name: helmrelease-name
        namespace: helmrelease-namespace
        key: value
      spec:
        chart:
          spec:
            chart: charts/helm
            interval: 1h
            sourceRef:
              kind: HelmRepository
              name: helm-repository
            version: 1.2.3
        interval: 1h
      template:
        deploy:
          key: '{ var:key }'
          default: '{ var:default }'
      defaults:
        default: default-value
    release:
      name: helmrelease-wrapper-name
      namespace: helmrelease-wrapper-namespace
    asserts:
      - hasDocuments:
          count: 1
      - isAPIVersion:
          of: v1
      - isKind:
          of: Namespace
      - equal:
          path: metadata.name
          value: helmrelease-namespace
  # One item in config, as a list
  - it: should pass
    set:
      config: |
        - name: helmrelease-name
          namespace: helmrelease-namespace
          key: value
      spec:
        chart:
          spec:
            chart: charts/helm
            interval: 1h
            sourceRef:
              kind: HelmRepository
              name: helm-repository
            version: 1.2.3
        interval: 1h
      template:
        deploy:
          key: '{ var:key }'
          default: '{ var:default }'
      defaults:
        default: default-value
    release:
      name: helmrelease-wrapper-name
      namespace: helmrelease-wrapper-namespace
    asserts:
      - hasDocuments:
          count: 1
      - isAPIVersion:
          of: v1
      - isKind:
          of: Namespace
      - equal:
          path: metadata.name
          value: helmrelease-namespace
  # Three items in config
  - it: should pass
    set:
      config: |
        thekey:
          - name: helmrelease-name-one
            namespace: helmrelease-namespace-one
            key: value-one
          - name: helmrelease-name-two
            namespace: helmrelease-namespace-two
            key: value-two
          - name: helmrelease-name-three
            namespace: helmrelease-namespace-three
            key: value-three
      configKey: thekey
      spec:
        chart:
          spec:
            chart: charts/helm
            interval: 1h
            sourceRef:
              kind: HelmRepository
              name: helm-repository
            version: 1.2.3
        interval: 1h
      template:
        deploy:
          key: '{ var:key }'
          default: '{ var:default }'
      defaults:
        default: default-value
    release:
      name: helmrelease-wrapper-name
      namespace: helmrelease-wrapper-namespace
    asserts:
      - hasDocuments:
          count: 3
      - isAPIVersion:
          of: v1
      - isKind:
          of: Namespace
      - documentIndex: 1
        equal:
          path: metadata.name
          value: helmrelease-namespace-two
