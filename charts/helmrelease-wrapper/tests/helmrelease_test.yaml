suite: helmrelease
templates:
  - helmrelease.yaml
tests:
  # No items in config, required=false.
  - it: should pass
    set:
      config: "[]"
      spec:
        chart:
          spec:
            chart: charts/helm
            interval: 1h
            sourceRef:
              kind: HelmRepository
              name: helm-repository
            version: 1.2.3
        install:
          createNamespace: true
        interval: 1h
      template:
        deploy:
          key: '{ var:key }'
          default: '{ var:default }'
      defaults:
        default: default-value
    release:
      name: helmrelease-test-name
      namespace: helmrelease-test-namespace
    asserts:
      - hasDocuments:
          count: 0
  # No items in config, required=true
  - it: should fail
    set:
      config: "[]"
      spec:
        chart:
          spec:
            chart: charts/helm
            interval: 1h
            sourceRef:
              kind: HelmRepository
              name: helm-repository
            version: 1.2.3
        install:
          createNamespace: true
        interval: 1h
      required: true
      template:
        deploy:
          key: '{ var:key }'
          default: '{ var:default }'
      defaults:
        default: default-value
    release:
      name: helmrelease-test-name
      namespace: helmrelease-test-namespace
    asserts:
      - failedTemplate:
          errorMessage: "Require at least one item in 'config'"
  # One item in config, as a dict
  - it: should pass
    set:
      config: |
        name: helmrelease-name
        namespace: helmrelease-namespace
        key: value
      spec:
        chart:
          spec:
            chart: charts/helm
            interval: 1h
            sourceRef:
              kind: HelmRepository
              name: helm-repository
            version: 1.2.3
        install:
          createNamespace: true
        interval: 1h
      template:
        deploy:
          key: '{ var:key }'
          default: '{ var:default }'
      defaults:
        default: default-value
    release:
      name: helmrelease-wrapper-name
      namespace: helmrelease-wrapper-namespace
    asserts:
      - hasDocuments:
          count: 1
      - isAPIVersion:
          of: helm.toolkit.fluxcd.io/v2beta1
      - isKind:
          of: HelmRelease
      - equal:
          path: metadata
          value:
            name: helmrelease-namespace-helmrelease-name
      - equal:
          path: spec
          value:
            chart:
              spec:
                chart: charts/helm
                interval: 1h
                sourceRef:
                  kind: HelmRepository
                  name: helm-repository
                version: 1.2.3
            install:
              createNamespace: true
            interval: 1h
            releaseName: helmrelease-name
            targetNamespace: helmrelease-namespace
            values:
              deploy:
                default: default-value
                key: value
  # One item in config, as a list
  - it: should pass
    set:
      config: |
        - name: helmrelease-name
          namespace: helmrelease-namespace
          key: value
      spec:
        chart:
          spec:
            chart: charts/helm
            interval: 1h
            sourceRef:
              kind: HelmRepository
              name: helm-repository
            version: 1.2.3
        install:
          createNamespace: true
        interval: 1h
      template:
        deploy:
          key: '{ var:key }'
          default: '{ var:default }'
      defaults:
        default: default-value
    release:
      name: helmrelease-wrapper-name
      namespace: helmrelease-wrapper-namespace
    asserts:
      - hasDocuments:
          count: 1
      - isAPIVersion:
          of: helm.toolkit.fluxcd.io/v2beta1
      - isKind:
          of: HelmRelease
      - equal:
          path: metadata
          value:
            name: helmrelease-namespace-helmrelease-name
      - equal:
          path: spec
          value:
            chart:
              spec:
                chart: charts/helm
                interval: 1h
                sourceRef:
                  kind: HelmRepository
                  name: helm-repository
                version: 1.2.3
            install:
              createNamespace: true
            interval: 1h
            releaseName: helmrelease-name
            targetNamespace: helmrelease-namespace
            values:
              deploy:
                default: default-value
                key: value
  # Three items in config
  - it: should pass
    set:
      config: |
        - name: helmrelease-name-one
          namespace: helmrelease-namespace-one
          key: value-one
        - name: helmrelease-name-two
          namespace: helmrelease-namespace-two
          key: value-two
        - name: helmrelease-name-three
          namespace: helmrelease-namespace-three
          key: value-three
      spec:
        chart:
          spec:
            chart: charts/helm
            interval: 1h
            sourceRef:
              kind: HelmRepository
              name: helm-repository
            version: 1.2.3
        install:
          createNamespace: true
        interval: 1h
      template:
        deploy:
          key: '{ var:key }'
          default: '{ var:default }'
      defaults:
        default: default-value
    release:
      name: helmrelease-wrapper-name
      namespace: helmrelease-wrapper-namespace
    asserts:
      - hasDocuments:
          count: 3
      - isAPIVersion:
          of: helm.toolkit.fluxcd.io/v2beta1
      - isKind:
          of: HelmRelease
      - documentIndex: 1
        equal:
          path: metadata
          value:
            name: helmrelease-namespace-two-helmrelease-name-two
      - documentIndex: 1
        equal:
          path: spec
          value:
            chart:
              spec:
                chart: charts/helm
                interval: 1h
                sourceRef:
                  kind: HelmRepository
                  name: helm-repository
                version: 1.2.3
            install:
              createNamespace: true
            interval: 1h
            releaseName: helmrelease-name-two
            targetNamespace: helmrelease-namespace-two
            values:
              deploy:
                default: default-value
                key: value-two
  # Missing variable
  - it: should fail
    set:
      config: |
        - name: helmrelease-name
          namespace: helmrelease-namespace
          key: value
      spec:
        chart:
          spec:
            chart: charts/helm
            interval: 1h
            sourceRef:
              kind: HelmRepository
              name: helm-repository
            version: 1.2.3
        install:
          createNamespace: true
        interval: 1h
      template:
        deploy:
          key: '{ var:key }'
          default: '{ var:default }'
          missing: '{ var:missing }'
      defaults:
        default: default-value
    release:
      name: helmrelease-wrapper-name
      namespace: helmrelease-wrapper-namespace
    asserts:
      - failedTemplate:
          errorMessage: "Missing required variable 'missing' for %!s(<nil>)/%!s(<nil>)."
