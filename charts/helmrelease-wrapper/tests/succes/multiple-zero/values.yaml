config: "[]"
name: release-name-wrapper
spec:
  chart:
    spec:
      chart: charts/helm
      interval: 1h
      sourceRef:
        kind: HelmRepository
        name: helm-repository
      version: 1.0.0
  install:
    createNamespace: true
  interval: 1h
template:
  deploy:
    key: '{ var:key }'
    default: '{ var:default }'
defaults:
  default: default-value
