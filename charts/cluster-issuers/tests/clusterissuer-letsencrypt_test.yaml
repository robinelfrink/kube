suite: clusterissuers
templates:
  - letsencrypt.yaml
tests:
  - it: should pass
    set:
      adminEmail: user@example.com
    release:
      name: clusterissuers-test-name
      namespace: clusterissuers-test-namespace
    asserts:
      - hasDocuments:
          count: 1
      - isAPIVersion:
          of: cert-manager.io/v1
      - isKind:
          of: ClusterIssuer
      - equal:
          path: metadata.name
          value: letsencrypt
      - equal:
          path: spec
          value:
            acme:
              server: https://acme-v02.api.letsencrypt.org/directory
              email: user@example.com
              privateKeySecretRef:
                name: letsencrypt
              solvers:
                - http01:
                    ingress:
                      class: nginx
